<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
    <style>
        body {
            text-align: center;
        }

        .container {
            display: inline-block;
            text-align: center;
            margin: 20px;
        }

        .container img {
            width: 250px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Testando carga de imagens</h1>

    <div class="container">
        <img src="Html5_diseño_web.png" alt="Imagem HTML5">
        <img src="logo-2582747_1280.png" alt="Logo CSS3">
        <img src="https://openclipart.org/image/800px/272343" alt="Logo JavaScript">
    </div>

    <p><b>Você vai ver uma imagem na mesma pasta <span style="font-size: 15px;">aqui</span></b></p>
    <p><i>Podemos também carregar imagens em sub-pastas.</i></p>
    <p><u>Também podemos utilizar links terceiros para imagens</u></p>
</body>
</html>
